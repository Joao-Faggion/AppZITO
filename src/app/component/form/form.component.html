<form [formGroup]="userForm">
    <mat-card>
        <mat-card-content>

            <mat-form-field class="mat-50">
                <label>Nome</label>
                <input matInput formControlName="nome">
            </mat-form-field>

            <mat-form-field class="mat-50">
                <label>Sobrenome</label>
                <input matInput formControlName="sobrenome">
            </mat-form-field>
            
            <mat-form-field class="mat-50">
                <label>País</label>
                <mat-select formControlName="pais">
                    <mat-option [value]="item" *ngFor="let item of pais">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="mat-50">
                <label>Telefone</label>
                <input matInput formControlName="telefone">
            </mat-form-field>

            <mat-form-field>
                <label>Email</label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-card-footer>
                <div style="text-align: right; margin: 2%;">
                    <button mat-raised-button color="primary" type="submit" *ngIf="!isUpdateActive" (click)="SalvarUser()">Salvar Usuário</button>
                    <button mat-raised-button color="primary" type="submit" *ngIf="isUpdateActive" (click)="atualizar()" color="primary">Atualizar</button>
                    <button mat-raised-button color="warn" (click)="LimparForm()">Limpar Informações</button>
                </div>
            </mat-card-footer>

        </mat-card-content>
    </mat-card>
</form>
