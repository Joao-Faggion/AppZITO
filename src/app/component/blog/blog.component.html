<div style="text-align: center;">
<h1>Blog Tecnologia</h1>
<button (click)="AddBlog()" mat-raised-button color="accent">Add Blog</button>

<mat-card *ngFor="let item of blogList">
    <mat-card-header>
        <h1>{{item.title}}</h1>
        <div>
            <button (click)="EditBlog(item.id)" mat-raised-button color="warn">Edit</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
</mat-card>

</div>
