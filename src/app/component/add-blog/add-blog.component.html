<form [formGroup]="blogForm" (ngSubmit)="SaveBlogs()">
    <mat-card>
        <mat-card-header>
            <h1>{{pagetitle}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
                <!-- <input matInput> -->
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>
            <a (click)="ClosePopUp()" mat-raised-button color="warn">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
