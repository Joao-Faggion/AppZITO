<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Pesquisar">
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin-left: 75%;" routerLink="/formulario">Adicionar Usuário</button>        
    </mat-card-header>

    <mat-card-content>

        <table mat-table mat-sort [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Código do Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
                <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
            </ng-container>

            <ng-container matColumnDef="pais">
                <th mat-header-cell *matHeaderCellDef> País </th>
                <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [routerLink]="['/detalhes', element.id]" color="warn"><mat-icon style="font-size: 20px; align-items: center;">remove_red_eye</mat-icon></button>
                    <button mat-icon-button (click)="edit(element.id)" color="accent"><mat-icon style="font-size: 20px; align-items: center;">edit</mat-icon></button>
                    <button mat-icon-button (click)="DeletarUsuario(element.id)"><mat-icon style="font-size: 20px; align-items: center;">delete_forever</mat-icon></button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </mat-card-content>

    <mat-card-footer>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-footer>

</mat-card>
